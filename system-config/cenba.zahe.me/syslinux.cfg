PROMPT 1
DEFAULT c

LABEL c
MENU LABEL cenba Arch Linux
LINUX /boot/vmlinuz26
APPEND initrd=/boot/kernel26.img root=/dev/disk/by-label/cenba rootfstype=ext4 init=/bin/systemd quiet

LABEL f
MENU LABEL cenba Arch Linux Fallback
LINUX /boot/vmlinuz26
APPEND initrd=/boot/kernel26-fallback.img root=/dev/disk/by-label/cenba rootfstype=ext4 

LABEL z
MENU LABEL cenbaz Windows
COM32 chain.c32
APPEND hd0 2
