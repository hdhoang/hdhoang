PROMPT 1
TIMEOUT 30
ONTIMEOUT c

LABEL c
MENU LABEL cenba Arch Linux
LINUX /boot/vmlinuz-linux
APPEND initrd=/boot/initramfs-linux.img root=/dev/disk/by-label/cenba rootfstype=ext4 init=/usr/bin/systemd quiet

LABEL f
MENU LABEL cenba Arch Linux Fallback
LINUX /boot/vmlinuz-linux
APPEND initrd=/boot/initramfs-linux-fallback.img root=/dev/disk/by-label/cenba rootfstype=ext4

LABEL z
MENU LABEL cenbaz Windows
COM32 chain.c32
APPEND hd0 1

LABEL m
MENU LABEL Memtest86+
LINUX /boot/memtest86+/memtest.bin
